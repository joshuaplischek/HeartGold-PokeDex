<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="./style/pokedex-overlay.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style/standart.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link rel="stylesheet" href="./style/mini-cards.css">
    <script src="./scripts/pokemonTypes.js"></script>
    <script src="./scripts/overlay.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>
</head>

<body onload="init()">
    <header>
       <div onclick="closePokeDex()" class="close-pokedex"><p>Schließen</p></div>
    </header>
    <div onclick="openPokeDex()" class="closed-pokedex-overlay" id="pokeDexOverlay">
        <div class="header-middle-desgin">
            <div class="middle-container">
                <div class="circle">
                    <div class="inner-circle">
                        <div class="inner-circle-texture">
                            <div class="green-led"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="second-middle-container"></div>
        <div class="round-edge">
            <h1>POKéDEX</h1>
        </div>
        <div class="info-container">
            <div class="header-infos">
                <p>GESEHEN</p>
                <p>....................</p>
                <p>[000]</p>
            </div>
            <div class="header-infos">
                <p>GEFANGEN</p>
                <p>....................</p>
                <p>[000]</p>
            </div>
        </div>
        <div class="footer-box"></div>
    </div>
    <div>
        <div id="content"></div>
    </div>
    <footer></footer>
</body>

</html>
